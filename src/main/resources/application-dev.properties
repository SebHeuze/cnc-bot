##DEV STATS database
cncbot.jpa.datasources[1].url=jdbc:h2:mem:cncstats;INIT=runscript from 'classpath:init.sql';DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
